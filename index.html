<!DOCTYPE html>
<html>
	<head>
		<title>ROBrowser's App from http://www.robrowser.com</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="../api.js"></script>
		<script type="text/javascript">
			function initialize() {
				document.getElementById('robrowser').addEventListener("click", function(){
					var ROConfig = {
						type:          ROBrowser.TYPE.POPUP,
						application:   ROBrowser.APP.ONLINE,
						remoteClient:  "https://grf.robrowser.com/",
						width:          800,
						height:         600,
						development:    true,
						servers: [{
							display:     "TitanRO2",
							desc:        "TitanRO2 demo server",
							address:     "play.titanro.net",
							port:        6901,
							version:     46,
							langtype:    1,
							packetver:   20151029,
							packetKeys:  true,
							socketProxy: "wss://play.titanro.net/ws:6902/",
							adminList:   [2000000]
						}],
						skipServerList:  true,
						skipIntro:       false,
					};
					var RO = new ROBrowser(ROConfig);
					RO.start();
				}, false );
			}
			window.addEventListener("load", initialize, false);
		</script>
	</head>
	<body>
		<input type="button" value="Run roBrowser" id="robrowser"/>
	</body>
</html>
